<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%%REACT_APP_FAVICON%" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta property="og:image" content="https://i.imgur.com/ZDvcUVM.png" />
    <script>
      (function () {
        var h = Math.round(window.visualViewport ? window.visualViewport.height : window.innerHeight);
        document.documentElement.style.setProperty("--app-svh", h + "px");
      })();
    </script>


    <title>%REACT_APP_TITLE%</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
